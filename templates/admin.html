
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   

    <title>ДЛЯ АДМИНА</title>
</head>
<body style="background-image: url(../static/images/3d-background-with-flowing-dots.jpg); background-size: cover;">
  <script>
  function redirectToUrl() {
    var selectElement = document.getElementById("service-select");
    var selectedValue = selectElement.options[selectElement.selectedIndex].value;
    switch (selectedValue) {
      case "1":
        window.location.href = "{% url 'add_pupil' %}";
        break;
      case '2':
        window.location.href="{% url 'add_teacher' %}";
        break;
      case '3':
        window.location.href="{% url 'course_pupil'%}"
        break;
      case '4':
        window.location.href="{% url 'new_group'%}"
        break;
      case '5':
        window.location.href="{% url 'manitoring'%}"
        break;
      case '6':
        window.location.href="{% url 'opengroup' %}"
        break;
      case '7':
        window.location.href="{% url 'list'%}"
      }
  }
</script>

<main style="
height: 100%; width: 100%; 
top: 0;
left: 0; ">
    <h2 style="color: white; text-align: center; text-transform: uppercase; ">добро пожаловать {{user.username}}, что вы хотите сделать?</h2>

    <select id="service-select" class="form-select form-select-lg mb-3 container" aria-label="Large select example" onchange="redirectToUrl()">
      <option selected>Выберите услуги</option>
      <option value="1">Добавить студента</option>
      <option value="2">Добавить учителя</option>
      <option value="3">Посмотреть студенческие курсы</option>
      <option value="4">Формирование группы</option>
      <option value="5">Комнатный мониторинг</option>
      <option value="6">Открыть группу</option>
      <option value="7">Список студентов</option>
    </select>


    {%block content%}
    {%endblock%}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </main>
  </body>
</html>
