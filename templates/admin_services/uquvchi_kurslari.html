{%extends 'admin.html'%}
{%load static%}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздел просмотра студенческих курсов</title>
</head>
<body>
    <h2 style="text-align: center; color: white;">ПОСМОТРЕТЬ СТУДЕНЧЕСКИЕ КУРСЫ</h2>


    <div class="row">
        <div class="col-4" style="margin-left: 550px;">
            <form method="get" class="d-flex mt-3" >
                <input type="text" class="form-control me-3  " placeholder="Ism va familiyani to`g`ri yozing" name="q" value="{{name}}" ">
                <button class="btn btn-success">ПОИСК</button>
            </form>
        </div>
    </div>

    <div class="container " style="margin-top: 80px;">
        <table class="table table-dark table-striped table-hover">
    
          <thead>
            <tr>
              <th>Имя</th>
              <th>Цена</th>
              <th>Продолжительность</th>
            </tr>
          </thead>
    
          <tbody>
            {% for i in kurslar%}
            <tr>
              <td>{{i.kurs_nomi}}</td>
              <td>{{i.narxi}}</td>
              <td>{{i.davomiyligi}}</td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
      </div>
    




{%endblock%}
</body>
</html>
