{%extends 'admin.html'%}
{%load static%}
{%block content%}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../design/css/uquvchi_qush.css">
  <title>O`quvchi qo`shish bo`limi</title>
  <style>
    /* Form elementlari uchun umumiy stil */
.content {
    max-width: 400px; /* Forma kengligi */
    margin: auto; /* Forma markazi */
    padding: 20px; /* Forma ichki bo'shliq */
    border: 1px solid #ccc; /* Chegaralarni belgilash */
    border-radius: 5px; /* Chegaralarni yuvarlash */
}

/* Label elementlar uchun stil */
label {
    color: white;
    margin-bottom: 10px; /* Label pastki bosqichlarni belgilash */
    display: block; /* Har bir labelni alohida qatorda joylash */
}

/* Input elementlar uchun stil */
input[type="text"] {
    width: calc(100% - 12px); /* Inputning to'liq kengligi */
    padding: 8px; /* Inputning ichki bo'shliqi */
    margin-bottom: 10px; /* Input pastki bosqichlarni belgilash */
    border: 1px solid #ccc; /* Chegaralarni belgilash */
    border-radius: 4px; /* Chegaralarni yuvarlash */
}

/* SAVE tugmasi uchun stil */
button[type="submit"] {
    background-color: #4CAF50; /* Buton rangi */
    color: white; /* Buton matni rangi */
    padding: 10px 20px; /* Butonning ichki bo'shliqi */
    border: none; /* Chegaralarni belgilash */
    border-radius: 4px; /* Chegaralarni yuvarlash */
    cursor: pointer; /* Butonning ishora */
}

/* Hover effekti */
button[type="submit"]:hover {
    background-color: #45a049; /* Butonning hover holati */
}

  </style>
</head>

<body>

  <div class="position-relative container">
    <div class="position-absolute top-0 start-0">
      <h2 style="text-align: center; color: white;">O`QUVCHI QO`SHISH</h2>
    </div>

    <div class="position-absolute top-0 end-0">
      <a href="#form"><button type="button" class="btn btn-outline-warning " >YANGI O`QUVCHI QO`SHISH</button></a>
    </div>
  </div>

  <div class="container " style="margin-top: 80px;">
    <table class="table table-dark table-striped table-hover">

      <thead>
        <tr>
          <!-- <th>{{pupil.ism}}</th>
              <th>{{pupil.familiya}}</th>
              <th>{{pupil.t_sana}}</th>
              <th>{{pupil.tel_raqam}}</th> -->

          <th>Ism</th>
          <th>Familiya</th>
          <th>Tug`ilgan sana</th>
          <th>Telefon raqam</th>
        </tr>
      </thead>

      <tbody>
        {% for i in pupil%}
        <tr>
          <td>{{i.ism}}</td>
          <td>{{i.familiya}}</td>
          <td>{{i.t_sana}}</td>
          <td>{{i.tel_raqam}}</td>
        </tr>
        {%endfor%}
      </tbody>

    </table>

  </div>


  </div>

  <form action="" method="post" class="content" id="form">
    {%csrf_token%}
    {{ form.as_p}}
    <button type="submit">SAVE</button>
  </form>



  {%endblock%}
</body>

</html>
